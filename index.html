<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <header>
    <h1 class="title">
      Sign in
    </h1>
  </header>

  <main>
    <form action="welcome.html" method="post" id="login_info">
      <div class="email_container">
        <span>Usu√°rio</span><input type="text" name="login_user" id="login_user">
      </div>

      <div class="password_container">
        <span>Senha</span><input type="password" name="password" id="password">
      </div>

      <div class="buttons_container">
        <input type="submit" value="Enviar">
        <input type="button" value="Cancelar" id="cancel_button">
      </div>
    </form>
  </main>
</body>

<script type="text/javascript">
  let login_info = document.querySelector("#login_info");
  let login_user = document.querySelector("#login_user");
  let password = document.querySelector("#password");
  let cancel = document.querySelector("#cancel_button");

  cancel.addEventListener("click", (e) => {
    document.querySelector("#login_user").value = '';
    document.querySelector("#password").value = '';
  });

  login_info.addEventListener("submit", (e) => {
    if (login_user.value.length > 0 && password.value.length > 0) {
      e.preventDefault();
      console.log(login_user.value);
      console.log(password.value);
      window.localStorage.setItem('user', login_user.value);
      window.location.href='./welcome.html';
    } else{
      e.preventDefault();
      alert("Email e Senha devem ser informados!")
    }
  });
</script>

<style>
  body {
    text-align: center;
    display: flex;
    flex-direction: column;
    background-color: bisque;
    color: darkslategray;
  }

  .form_body{
    margin-top: 10px;
  }

  .email_container{
    margin-bottom: 5px;
  }

  .email_container input{
    margin-left: 5px;
  }

  .password_container {
    margin-bottom: 5px;
  }

  .password_container input {
    margin-left: 5px;
  }

  .buttons_container {
    margin: auto;
  }
</style>
</html>
